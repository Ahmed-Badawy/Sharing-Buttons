<h1 id='url'></h1>
<div id="qrcode"></div>
<h1>Just Save The Image</h1>


<script type="text/javascript" src='assets/qrcode.min.js'></script>
<script type="text/javascript">
// new QRCode(document.getElementById("qrcode"), "Ahmed Badawy");

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

var link = getParameterByName('url');
document.getElementById('url').innerHTML = link;

var qrcode = new QRCode("qrcode", {
    text: link,
    width: 400,
    height: 400,
    colorDark : "#000000",
    colorLight : "#ffffff",
    correctLevel : QRCode.CorrectLevel.H
});


</script>

</body>
