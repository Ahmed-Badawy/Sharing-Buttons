<body>


<h1 id='url'></h1>
<div id="qrcode"></div>
<h3>Just Save The Image</h3>
<hr>

<h1>Generate Code To: </h1>
<form action="#" method='GET'>
	URL: <input type="text" id='main_url' name='url' style='width:400px'>
	<button type='submit'>Submit</button>
</form>

<script type="text/javascript" src='assets/qrcode.min.js'></script>
<script type="text/javascript">
// new QRCode(document.getElementById("qrcode"), "Ahmed Badawy");

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

var link = getParameterByName('url');
document.getElementById('url').innerHTML = link;
document.getElementById('main_url').value = link;

var qrcode = new QRCode("qrcode", {
    text: link,
    width: 300,
    height: 300,
    colorDark : "#000000",
    colorLight : "#ffffff",
    correctLevel : QRCode.CorrectLevel.H
});


</script>

</body>
</html>
